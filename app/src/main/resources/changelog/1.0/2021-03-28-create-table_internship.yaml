databaseChangeLog:
  - changeSet:
      id: 2021-03-28-create-table_internship
      author: valery_z
      changes:
        - createTable:
            tableName: internship
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1500)
                  constraints:
                    nullable: false
              - column:
                  name: deadline
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: english_level
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: primary_skill
                  type: varchar(20)
                  constraints:
                    nullable: false
