databaseChangeLog:
- changeSet:
    id: 1
    author: ZheltokMariya
    changes:
      - createTable:
          tableName: user_internship
          columns:
            - column:
                name: id
                type: BIGINT
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: status
                type: varchar(50)
                constraints:
                  nullable: false
            - column:
                name: user_id
                type: BIGINT
                constraints:
                  nullable: false
                  foreignKeyName: fk_user_user_internship
                  references: user(id)